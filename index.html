<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="play-board">
        <div class="X-board">
            <h1>X</h1>
        </div>
        <div class="gaming-board">
            <div class="mode-board">
                <div class="play-button">PLAY</div>
                <div class="new-button">NEW</div>
            </div>
            <div class="game-board">
                <div class="box" id="b11"></div>
                <div class="box" id="b12"></div>
                <div class="box" id="b13"></div>
                <div class="box" id="b21"></div>
                <div class="box" id="b22"></div>
                <div class="box" id="b23"></div>
                <div class="box" id="b31"></div>
                <div class="box" id="b32"></div>
                <div class="box" id="b33"></div>
            </div>
            <div class="AIlevel-board">
                <label for="AI" style="color: white;">Power of AI:</label>
                <select id="AI">
                    <option value="easy">easy</option>
                    <option value="impossible">impossible</option>
                </select>
            </div>
        </div>
        <div class="Y-board">
            <h1>Y</h1>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
